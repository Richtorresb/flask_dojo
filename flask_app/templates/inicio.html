<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Dojo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        
    </style>
    </head>
    <body class="row">
        <div class="col ms-4">
                <h1 class="m-4">New Dojo</h1>
            <form  class="form" action="/nuevo" method="post">
                <div class="usuario">
                    <label for="fname">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <input type="submit" value="Create" class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="col me-4">
            <h1 class="m-4">All Dojos</h1>
            <div class="column mb-3" style="height: 50vh; border:1px solid black">
                {%for dojo in dojos%}
                <p class="m-0 ms-2">
                    <a href="/dojos/{{dojo.id}}">{{dojo.nombre}}</a>
                </p> 
                {%endfor%}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
